embed:
    entity:
        persistence:
            key: mongodb
            db: modlr-space
    mixins: [ 'keyable', 'timestampable' ]
    attributes:
        description:
            type: string
            description: The embed description. Generally short text explaining the purpose of the embed.
    relationships:
        attributes:
            type: many
            entity: attribute
            description: Attributes of the embed.
        embeds:
            type: many
            entity: embed
            description: Embeds of the model.
        mixins:
            type: many
            entity: mixin
            description: Mixins that the embed uses.
        workspace:
            type: one
            entity: workspace
            description: The workspace that owns this embed definition.
