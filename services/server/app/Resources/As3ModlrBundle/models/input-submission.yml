input-submission:
    entity:
        persistence:
            key: mongodb
            db: radix
            schemata:
                - { keys: { sourceKey: 1 } }
                - { keys: { createdDate: -1 } }
    mixins: [ 'timestampable' ]
    attributes:
        ipFour:
            type: string
        ipSix:
            type: string
        ipInfo:
            type: object
            defaultValue: []
        payload:
            type: object
            defaultValue: []
        sourceKey:
            type: string # The input source key... eventually this should link to a source model
        referringHost:
            type: string
        referringHref:
            type: string
    embeds:
        request:
            type: one
            entity: input-submission-request
    relationships:
        answers:
            type: many
            entity: input-answer
            inverse: true
            field: submission
        identity:
            type: one
            entity: identity
