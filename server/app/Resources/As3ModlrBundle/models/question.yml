question:
    entity:
        persistence:
            key: mongodb
            db: radix
            schemata:
                - { keys: { key: 1 }, options: { unique: true } }
                - { keys: { tags: 1 } }
                - { keys: { pull: 1 } , options: { unique: true, partialFilterExpression: { pull: { '$exists': true } } } }
    mixins: [ 'keyable', 'timestampable', 'soft-deleteable' ]
    attributes:
        allowHtml:
            type: boolean
            defaultValue: false
        boundTo:
            type: string
            defaultValue: submission # determines, where the answer is bound: one of identity or submission
        label:
            type: string
        questionType:
            type: string
            defaultValue: text
        hasChildQuestions:
            type: boolean
            defaultValue: false
    relationships:
        choices:
            type: many
            entity: question-choice
            inverse: true
            field: question
        relatedChoices:
            type: many
            entity: question-choice
        pull:
            type: one
            entity: integration-question-pull
        tags:
            type: many
            entity: question-tag
