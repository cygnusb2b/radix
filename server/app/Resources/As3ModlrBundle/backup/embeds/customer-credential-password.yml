customer-credential-password:
    attributes:
        username:
            type: string # An (optional) username that can be used to log in, besides any verified email addresses on the account
        value:
            type: string # The encoded password value
        salt:
            type: string
        mechanism:
            type: string
            defaultValue: platform # one of platform, merrick, or drupal6
        resetCode:
            type: string
